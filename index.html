<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>To-do App</title>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h1 class="title">To Do</h1>
            <form id="input-form">
                <input id="input-task" type="text" placeholder="What's scheduled today?" required />
                <input id="input-date" type="date" required />
                <button type="submit">Add</button>
            </form>
            <div class="options">
                <div class="option-container">
                    <label class="option-label" for="filter-select">Filter by</label>
                    <select class="option-select" name="filter-select" id="filter">
                        <option value="all">All</option>
                        <option value="complete">Complete</option>
                        <option value="incomplete">Incomplete</option>
                    </select>
                </div>
                <div class="option-container">
                    <label class="option-label" for="sort-select">Sort by</label>
                    <select class="option-select" name="sort-select" id="sort">
                        <option value="none">No order</option>
                        <option value="ascending">Ascending</option>
                        <option value="descending">Descending</option>
                    </select>
                </div>
            </div>
            <div id="task-list" sty>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
